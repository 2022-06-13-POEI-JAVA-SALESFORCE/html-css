<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Ajouter un contact</title>
</head>
<body>
    <h1 id="new">Création d'un nouveau contact</h1>
    <main>
        <form action="#">
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" placeholder="ex: Mouloud">
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" placeholder="ex: Jean">
            <p>Service</p>
            <input type="radio" name="sale" id="sale">
            <label for="sale">Vente</label>
            <input type="radio" name="buy" id="buy">
            <label for="buy">Achat</label>
            <input type="radio" name="sav" id="sav">
            <label for="sav">SAV</label>
            <input type="radio" name="transport" id="transport">
            <label for="transport">Transport</label>
            <input type="button" value="Ajouter">
        </form>
    </main>
</body>
</html>
